<h2 mat-dialog-title>Food Details</h2>
<div mat-dialog-content>
  <p><strong>Food Type:</strong> {{ data.foodType }}</p>
  <p><strong>Food Description:</strong> {{ data.Description }}</p>

  <p><strong>Food Details:</strong> {{ data.foodDetails }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
