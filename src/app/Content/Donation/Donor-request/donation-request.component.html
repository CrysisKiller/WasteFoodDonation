


<h1 mat-dialog-title>Add Request</h1>

<mat-dialog-content class="mat-dia">

<form [formGroup]="Donation" class="example-form">
      <mat-form-field class="Form-field" >
        <mat-label> Food Details </mat-label>
        <textarea matInput formControlName="foodDetails" id="details" name="details"></textarea>
        <mat-error *ngIf="Donation.get('foodDetails')?.hasError('required')"  >
            Please fill the Form
          </mat-error>    
      </mat-form-field>

      <mat-form-field class="Form-field" >
        <mat-label> Description </mat-label>
        <textarea matInput formControlName="Description" id="desc" name="desc"></textarea>
        <mat-error *ngIf="Donation.get('Description')?.hasError('required')"  >
            Please fill the Form
          </mat-error>    
      </mat-form-field>


    <mat-form-field class="Form-field">
        <mat-label>Food Type</mat-label>
        <mat-select formControlName="foodType">
          <mat-option [value]="'Cooked Food'">Cooked Food</mat-option>
          <mat-option [value]="'Packed Food'">Packed Food</mat-option>
          <mat-option [value]="'Bakery items'">Bakery items</mat-option>
        </mat-select>
        <mat-error *ngIf="Donation.get('foodType')?.hasError('required')"  >
          Please fill the Form
        </mat-error>
    </mat-form-field>

    <!-- <mat-form-field  class="example-form">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="ExpDate" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a time</mat-label>
      <input matInput type="time" formControlName="time">
      <mat-error *ngIf="Donation.get('time')?.hasError('required')">
        Time is required
      </mat-error>
    </mat-form-field> -->

    <div formGroupName="Address">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Address </mat-panel-title>
          </mat-expansion-panel-header>
    
          <mat-form-field class="example-form">
            <mat-label>Address Line</mat-label>
            <textarea matInput type="text" formControlName="addressLine" id="address"></textarea>
            <mat-error *ngIf="Donation.get('Address')?.get('addressLine')?.hasError('required')">
              Please fill this field
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="example-form">
            <mat-label>State</mat-label>
            <input matInput type="text" formControlName="state" id="state">
            <mat-error *ngIf="Donation.get('Address')?.get('state')?.hasError('required')">
              Please fill this field
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="example-form">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city" id="city"> 
            <mat-error *ngIf="Donation.get('Address')?.get('city')?.hasError('required')">
              Please fill this field
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="example-form">
            <mat-label>Pincode</mat-label>
            <input matInput type="number" formControlName="pincode" id="pincode">
            <mat-error *ngIf="Donation.get('Address')?.get('pincode')?.hasError('required')">
              Please fill this field
            </mat-error>
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    

    
</form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true"  (click)="addRequest()" [disabled]="Donation.invalid" >Add Request</button>
  </mat-dialog-actions>
